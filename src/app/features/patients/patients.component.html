<div class="p-grid">
    <div class="p-col">
        <p-card header="Patients">
            <p-table [value]="cazes">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Case</th>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Tooth</th>
                        <th>Type</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-c>
                    <tr>
                        <td>{{c.CazeNum}}</td>
                        <td>{{c.PatientLastName}}, {{c.PatientFirstName}}</td>
                        <td>{{c.DoctorName}}</td>
                        <td>{{c.Tooth}}</td>
                        <td>{{c.TType}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
